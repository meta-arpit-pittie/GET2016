<!--Assignment 2
To display employee detail: Name, email, dob, address
on selecting the employee in dropdown-->
<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Employee Detail</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="dropdownDetail.css">
    </head>
    <body>
        <select id="employeeName">
            <option value="">Please select name</option>
            <option value="abcd">ABCD</option>
            <option value="lmno">LMNO</option>
            <option value="xyz">XYZ</option>
        </select><br/><br/>
        <table border="1">
            <tr>
                <th>Name</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>E-Mail</th>
                <td id="email"></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td id="dob"></td>
            </tr>
            <tr>
                <th>Address</th>
                <td id="address"></td>
            </tr>
        </table>
        <p class="error"></p>
        <script src="dropdownDetail.js"></script>
    </body>
</html>
