<!DOCTYPE html>
<html>
    <head>
        <title>Alternate Row</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <table border=1px>
            <tr>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>abc</td>
                <td>Jaipur</td>
            </tr>
            <tr>
                <td>jkl</td>
                <td>Daman</td>
            </tr>
            <tr>
                <td>xyz</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>mno</td>
                <td>Delhi</td>
            </tr>
        </table>
        <script src="alternateRow.js"></script>
    </body>
</html>
