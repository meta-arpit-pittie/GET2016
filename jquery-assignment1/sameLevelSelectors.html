<!--Assignment 5
To understand the selectors at the same level
And traverse them-->
<!DOCTYPE html>
<html>
    <head>
        <title>Same Level Selectors</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="styleSibling.css"/>
    </head>
    <body>
        <div>div (parent)
            <p>This is first Paragraph</p>
            <span>First Span</span>
            <h1>Heading h1</h1>
            <h2>Heading h2</h2>
            <h3>Heading h3</h3>
            <h4>Heading h4</h4>
            <h5>Heading h5</h5>
            <h6>Heading h6</h6>
            <p>This is second paragraph</p>
        </div>
        <div id="buttons">
            <input type="button" id="siblings" value="Siblings" />
            <input type="button" id="siblingSpecific" value="Sibling Specific" />
            <input type="button" id="next" value="Next" />
            <input type="button" id="nextAll" value="Next All" />
            <input type="button" id="nextUntil" value="Next Until" />
            <input type="button" id="prev" value="Prev" />
            <input type="button" id="prevAll" value="Prev All" />
            <input type="button" id="prevUntil" value="Prev Until" />
        </div>
        <script src="sameLevelSelectors.js"></script>
    </body>
</html>
