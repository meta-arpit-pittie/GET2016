<!--Assignment 
Create a grid layout which is responsive to all screen size
using div and bootstrap classes-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Grid Layout</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="gridLayout.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Responsive Grid Layput</h1>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">Row 1</div>
                </div>
                <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 text-center">Row 2</div>
                    <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 text-center">Row 2</div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-6 col-xs-12 text-center">Row 3</div>
                    <div class="col-lg-8 col-sm-6 col-xs-12 text-center">Row 3</div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-12 text-center">Row 4</div>
                    <div class="col-sm-6 col-xs-12 text-center">Row 4</div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-sm-6 col-xs-12 text-center">Row 5</div>
                    <div class="col-lg-4 col-sm-6 col-xs-12 text-center">Row 5</div>
                </div>
                <div class="row">
                    <div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 text-center">Row 6</div>
                    <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 text-center">Row 6</div>
                </div>
                <div class="row">
                    <div class="col-xs-12 text-center">Row 7</div>
                </div>
            </div>
        </div>
    </body>
</html>
